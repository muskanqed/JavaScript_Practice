<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sequential Color Changer</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }
      .color-box {
        width: 300px;
        height: 200px;
        background-color: #ddd;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: background-color 0.5s ease;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        background-color: #333;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="color-box" id="box"></div>
    <button id="changeColorBtn">Change Colors</button>

    <script src="script.js"></script>
  </body>
</html>
