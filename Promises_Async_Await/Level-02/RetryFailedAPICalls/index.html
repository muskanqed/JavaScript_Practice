<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Retry Fetch with Backoff</title>
    <style>
      body {
        background-color: #f0f4f8;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 2rem;

      }

      h2 {
        color: #2c3e50;
        margin-bottom: 1rem;
      }

      #fetchBtn {
        padding: 10px 20px;

        margin-left: auto;
        margin-right: auto;
        text-align: left;
        white-space: pre-wrap;
      }

  </head>
