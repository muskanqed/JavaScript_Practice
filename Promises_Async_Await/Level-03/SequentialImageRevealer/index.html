<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sequential Image Revealer</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
        background: #fefefe;
      }

      #imageContainer {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 16px;
        margin-top: 20px;
      }

      img {
        width: 200px;
        height: 150px;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      img.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>Sequential Image Revealer</h1>
    <div id="imageContainer"></div>
    <button id="revealBtn">Reveal Images</button>

    <script src="script.js"></script>
  </body>
</html>
